version: '3'
services:
  analyzer:
    build: ./analysis
    ports:
      - "5000:5000"
  db:
    image: rethinkdb
    ports:
      - "28015:28015"
      - "8080:8080"
  processor:
    build: ./processor
    links:
      - db
      - analyzer
    environment:
      - GH_API_TOKEN
      - ANALYSIS_ENDPOINT=http://analyzer:5000/analyze
